[package]
name = "qjs-derive"
version = "0.1.0"
authors = ["Flier Lu <flier.lu@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
log = "0.4"
stderrlog = "0.4"
proc-macro2 = "0.4"
quote = "0.6"
proc-macro-hack = "0.5"

qjs-derive-support = { version = "0.1", path = "../qjs-derive-support" }

[dev-dependencies]
qjs = { version = "0.1", path = ".." }
